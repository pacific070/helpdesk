{% load static%}
<!DOCTYPE html>
<html lang="en" class="light-style customizer-hide" dir="ltr" data-theme="theme-default" data-assets-path="../assets/"
  data-template="vertical-menu-template-free">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <title>NSL HELPDESK</title>

  <meta name="description" content="" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{% static 'assets/img/favicon/favicon.ico' %}" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet" />

  <!-- Icons. Uncomment required icon fonts -->
  <link rel="stylesheet" href="{% static 'assets/vendor/fonts/boxicons.css' %}" />

  <!-- Core CSS -->
  <link rel="stylesheet" href="{% static 'assets/vendor/css/core.css' %}" class="template-customizer-core-css" />
  <link rel="stylesheet" href="{% static 'assets/vendor/css/theme-default.css ' %}"
    class="template-customizer-theme-css" />
  <link rel="stylesheet" href="{% static 'assets/css/demo.css' %}" />

  <!-- Vendors CSS -->
  <link rel="stylesheet" href="{% static 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />

  <!-- Page CSS -->
  <!-- Page -->
  <link rel="stylesheet" href="{% static 'assets/vendor/css/pages/page-auth.css' %}" />
  <!-- Helpers -->
  <script src="{% static 'assets/vendor/js/helpers.js' %}"></script>

  <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
  <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
  <script src="{% static 'assets/js/config.js' %}"></script>
</head>
{% block content %}

<body>
  <div class="page-header" filter-color="black"
    style="background-image: url('static/assets/img/backgrounds/front.jpg');">

    <div class="authentication-wrapper authentication-basic container-p-y">

      <div class="authentication-inner">
        <!-- Register -->
        <div class="card">

          <div class="card-body">
            <!-- Logo -->
            <div class="app-brand justify-content-center">
              <a href="{%url 'home' %}" class="app-brand-link gap-2">
                <span class="app-brand-logo demo">

                  <img src="{% static 'assets/img/logo.png' %}" alt="logo" width="40" height="40">
                </span>
                <span class="app-brand-text demo text-body fw-bolder text-primary">NMDC Steel Limited</span>
              </a>
            </div>
            <!-- /Logo -->
            <h4 class="mb-2 text-center">Welcome to NSL IT-HELPDESK! </h4>
            <p class="mb-4 text-center">Facing any IT related issues ? Raise A ticket !</p>
            <div class="mt-2 text-center">
              <a class="btn btn-primary" href="{% url 'raise_ticket'%}">Raise A ticket</a>
            </div>

          </div>
        </div>
        <!-- /Register -->
      </div>
    </div>
  </div>

</body>
{% endblock content %}
